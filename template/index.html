<html>
<head>
<title>short url</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/index.css" crossorigin="anonymous">
<link rel="stylesheet" href="/asset/index.css">
</head>
<body>
    <div>
        <section class="h-100 d-flex align-items-center justify-content-center text-center">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <div class="content">
                            <h2>URL SHORTENER</h2>
                        <div class="input-group justify-content-center">
                            <form action="" method="post" class="form-inline">
                                <div class="form-group mb-2">
                                    <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30" required>
                                </div> 
                                <button class="btn btn-sm btn-info mb-2 ml-3" type="submit">create Now</button>
                                <input type="hidden" name="token" value="{{.}}">
                            </form>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
